<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDB931;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Glow Circle -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)" />
  
  <!-- Main Emblem: Stylized Stone / Mountain Shape -->
  <path d="M250 100 L400 350 H100 Z" fill="none" stroke="url(#goldGradient)" stroke-width="8" stroke-linejoin="round" />
  <path d="M250 150 L350 330 H150 Z" fill="url(#goldGradient)" opacity="0.8" />
  
  <!-- Text along the bottom -->
  <path id="textPath" d="M100 400 Q250 480 400 400" fill="none" />
  <text font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFFFFF">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      TABERN√ÅCULO EBENEZER
    </textPath>
  </text>
  
  <!-- Subtitle or Year if needed, for now just a symbolic dot -->
  <circle cx="250" cy="380" r="5" fill="#FFD700" />
</svg>
